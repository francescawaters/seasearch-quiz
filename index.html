<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Species Identification Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
          <div class="row">
            <div class="my-4">
              <img src="/assets/images/logo.jpg" alt="Seasearch Logo" width="200px" class="img-fluid">
            </div>
          </div>
        </div>
      </header>
  
    
    <div class="container mt-5">
        <div class="row intro justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Welcome to the Marine Species Identification Quiz</h2>
                    </div>
                    <div class="card-body text-center">
                        <p>Select your level and click "Play Now" to start the quiz.</p>
                        <div class="mb-3">
                            <select class="form-select" id="level-select">
                                <option selected>Select Level</option>
                                <option value="1">Level 1</option>
                                <option value="2">Level 2</option>
                                <option value="3">Level 3</option>
                                <option value="4">Level 4</option>
                                <option value="5">Level 5</option>
                                <option value="6">Level 6</option>
                                <option value="7">Level 7</option>
                                <option value="8">Level 8</option>
                                <option value="9">Level 9</option>
                                <option value="10">Level 10</option>
                                <option value="11">Level 11</option>
                            </select>
                        </div>
                        <button id="play-now" class="btn btn-primary">Play Now</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row quiz justify-content-center mt-5">
            <div class="col-md-8">
            <div class="card"></div>
                <div class="card-header text-center">
                <h2>Marine Species Identification Quiz</h2>
                </div>
                <div class="card-body">
                <div class="text-center mb-4">
                    <img src="assets/images/sample-species.jpg" alt="Marine Species" class="img-fluid">
                </div>
                <form id="quiz-form">
                    <div class="mb-3 text-center">
                    <button type="button" class="btn btn-outline-primary btn-block mb-2" data-value="option1">Option 1</button>
                    <button type="button" class="btn btn-outline-primary btn-block mb-2" data-value="option2">Option 2</button>
                    <button type="button" class="btn btn-outline-primary btn-block mb-2" data-value="option3">Option 3</button>
                    <button type="button" class="btn btn-outline-primary btn-block mb-2" data-value="option4">Option 4</button>
                    </div>
                    <input type="hidden" name="quiz-option" id="quiz-option">
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Answer</button>
                    </div>
                </form>
                <div id="feedback-message" class="mt-3 text-center">You're right!</div>
                </div>
            </div>
            </div>
        </div>
        </div>
    <div class="row results justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Quiz Results</h2>
                </div>
                <div class="card-body text-center">
                    <p id="results-message">Your results will be displayed here.</p>
                    <button id="retry-quiz" class="btn btn-outline-custom"><strong>Play again!</strong></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
